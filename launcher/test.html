<!DOCTYPE html>
<html>
<head>
    <title>ENGiVAULT Launcher Test</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: white;
            color: black;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-weight: 300;
            margin-bottom: 2rem;
        }
        .status {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>ENGiVAULT Launcher Test</h1>
    <div class="status">
        <p>✅ Electron is working!</p>
        <p>✅ HTML loaded successfully!</p>
        <p>✅ CSS styling applied!</p>
    </div>
    
    <button onclick="testIPC()" style="padding: 0.75rem 1.5rem; background: black; color: white; border: none; border-radius: 0.5rem; font-family: inherit; cursor: pointer;">
        Test IPC Communication
    </button>
    
    <div id="ipc-result" style="margin-top: 1rem;"></div>

    <script>
        const { ipcRenderer } = require('electron');
        
        async function testIPC() {
            try {
                const systemInfo = await ipcRenderer.invoke('get-system-info');
                document.getElementById('ipc-result').innerHTML = `
                    <div class="status">
                        <p>✅ IPC Communication working!</p>
                        <p>Platform: ${systemInfo.platform}</p>
                        <p>Node.js: ${systemInfo.nodejs.version}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('ipc-result').innerHTML = `
                    <div class="status" style="background: #fed7d7; border-color: #fc8181;">
                        <p>❌ IPC Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        console.log('Test page loaded successfully');
    </script>
</body>
</html>
